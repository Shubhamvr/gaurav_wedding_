    <style>
      :root {
        --warm-ivory: #F8F4EC;
        --antique-gold: #C5A46D;
        --soft-taupe: #D6CEC3;
        --muted-sand: #E7DFD4;
        --deep-espresso: #3A312A;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--warm-ivory);
        color: var(--deep-espresso);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-luxury { font-family: 'Cormorant Garamond', serif; }
      .font-accent { font-family: 'Lora', serif; }
      .font-names { font-family: 'Great Vibes', cursive; }
      
      /* Luxury Background Pattern */
      .bg-royal-pattern {
        background-image: radial-gradient(#C5A46D 0.5px, transparent 0.5px);
        background-size: 32px 32px;
        opacity: 0.08;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--warm-ivory); }
      ::-webkit-scrollbar-thumb { background: var(--antique-gold); border-radius: 10px; }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer {
        background: linear-gradient(to right, #C5A46D 8%, #E7DFD4 18%, #C5A46D 33%);
        background-size: 1000px 100%;
        animation: shimmer 8s infinite linear;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
